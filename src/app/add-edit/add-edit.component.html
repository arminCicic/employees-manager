<div mat-dialog-title>
    <h1>Employee Form</h1>
</div>

<div mat-dialog-content class="content">
    <div class="row">
        <mat-form-field appearance="outline">
          <mat-label>First Name</mat-label>
          <input matInput type="text" placeholder="Your name">               
        </mat-form-field>  
        <mat-form-field appearance="outline">
            <mat-label placeholder="Your last name">Last Name</mat-label>
            <input matInput>               
          </mat-form-field>      
    </div>

    <div class="row">

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" placeholder="Your email">               
        </mat-form-field>  

        <mat-form-field appearance="outline">
            <mat-label>Date of birth</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>          
             
    </div>

    <div class="row">
        <mat-radio-group aria-label="Select an option">
            <mat-label><b>Gender</b></mat-label>
            <mat-radio-button value="male">Male</mat-radio-button>
            <mat-radio-button value="female">Female</mat-radio-button>
            <mat-radio-button value="other">Other</mat-radio-button>
          </mat-radio-group>          
    </div>

    <div class="row">

        <mat-form-field appearance="outline">
            <mat-label>Education</mat-label>
            <mat-select>
              <mat-option *ngFor="let value of education" [value]="value">
               {{value}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label placeholder="Company">Company</mat-label>
            <input matInput>               
          </mat-form-field>     

    </div>

    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Experience</mat-label>
            <input matInput type="number">               
        </mat-form-field>
        
        <mat-form-field appearance="outline">
            <mat-label>Package</mat-label>
            <mat-hint>In Euros</mat-hint>
            <input matInput type="number">               
          </mat-form-field>     
    </div>


  
      
</div>

<div mat-dialog-actions class="action">
    <button mat-raised-button>Cancel</button>
    <button mat-raised-button color="primary">Save</button>
</div>
